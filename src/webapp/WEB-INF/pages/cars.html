<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список машин</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>List Cars</h2>

<table>
    <thead>
    <tr>
        <th>Model</th>
        <th>Years</th>
        <th>Color</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.name}">Model</td>
        <td th:text="${car.year}">Years</td>
        <td th:text="${car.color}">Color</td>
    </tr>
    </tbody>
</table>

</body>
</html>
